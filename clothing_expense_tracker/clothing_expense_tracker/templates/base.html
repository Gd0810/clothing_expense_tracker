<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Clothing Expense Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'dashboard' %}" class="text-white text-2xl font-bold">Clothing Expense Tracker</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'shop_list' %}" class="text-white mx-2">Shops</a>
                    <a href="{% url 'expense_list' %}" class="text-white mx-2">Expenses</a>
                    <a href="{% url 'income_list' %}" class="text-white mx-2">Incomes</a>
                    <a href="{% url 'profile' %}" class="text-white mx-2">Profile</a>
                    <a href="{% url 'logout' %}" class="text-white mx-2">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white mx-2">Login</a>
                    <a href="{% url 'register' %}" class="text-white mx-2">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
